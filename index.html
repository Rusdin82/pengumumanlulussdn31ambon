<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Kelulusan SD Negeri 31 Ambon 2024/2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Pengumuman Kelulusan</h1>
  <h2>SD Negeri 31 Ambon</h2>
  <h3>Tahun Pelajaran 2024/2025</h3>

  <div class="login-box">
    <label for="nisn">Masukkan NISN:</label>
    <input type="text" id="nisn" placeholder="Contoh: 3134757441">
    <button onclick="cekKelulusan()">Lihat Hasil</button>

    <div id="result" class="result"></div>
  </div>

    };

    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const resultDiv = document.getElementById("result");

      if (dataSiswa[nisn]) {
        const [nama, status] = dataSiswa[nisn];
        resultDiv.innerHTML = `
          Nama: ${nama} <br>
          Status: <span class="success">${status}</span>
        `;
      } else {
        resultDiv.innerHTML = `<span class="error">NISN tidak ditemukan. Periksa kembali!</span>`;
      }
    }
  </script>

</body>
</html>
